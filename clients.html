<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - InvoiceGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .main-layout { display: grid; grid-template-columns: 260px 1fr; height: 100vh; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-layout">
        <!-- ==== Sidebar Navigation ==== -->
        <aside class="bg-slate-800 text-slate-300 flex flex-col">
            <div class="h-16 flex items-center px-6 bg-slate-900/50">
                <i class="fa-solid fa-rocket text-3xl text-indigo-500"></i>
                <span class="ml-3 text-lg font-extrabold text-white">InvoiceGen</span>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2.5 hover:bg-slate-700/50 rounded-lg"><i class="fa-solid fa-chart-pie w-6 h-6"></i><span class="ml-3">Dashboard</span></a>
                <a href="invoices.html" class="flex items-center px-4 py-2.5 hover:bg-slate-700/50 rounded-lg"><i class="fa-solid fa-file-invoice w-6 h-6"></i><span class="ml-3">Invoices</span></a>
                <a href="create-invoice.html" class="flex items-center px-4 py-2.5 hover:bg-slate-700/50 rounded-lg"><i class="fa-solid fa-plus-circle w-6 h-6"></i><span class="ml-3">Create Invoice</span></a>
                <a href="clients.html" class="flex items-center px-4 py-2.5 text-white bg-slate-700/80 rounded-lg font-semibold"><i class="fa-solid fa-users w-6 h-6 text-indigo-400"></i><span class="ml-3">Clients</span></a>
                <a href="reports.html" class="flex items-center px-4 py-2.5 hover:bg-slate-700/50 rounded-lg"><i class="fa-solid fa-chart-line w-6 h-6"></i><span class="ml-3">Reports</span></a>
                <a href="settings.html" class="flex items-center px-4 py-2.5 hover:bg-slate-700/50 rounded-lg"><i class="fa-solid fa-gear w-6 h-6"></i><span class="ml-3">Settings</span></a>
            </nav>
            <div class="px-4 py-4 border-t border-slate-700">
                 <a href="#" class="flex items-center w-full p-2 rounded-lg hover:bg-slate-700">
                    <img src="https://i.pravatar.cc/40?u=a042581f4e29026704d" alt="User Avatar" class="w-10 h-10 rounded-full">
                    <div class="ml-3"><p class="text-sm font-semibold text-white">Alex Hartman</p><p class="text-xs text-slate-400">View Profile</p></div>
                 </a>
            </div>
        </aside>

        <!-- ==== Main Content Area ==== -->
        <main class="overflow-y-auto px-10 py-8">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900">Clients</h1>
                    <p class="text-slate-500 mt-1">Manage your client directory.</p>
                </div>
                <button id="add-client-btn" class="bg-indigo-600 text-white font-semibold px-5 py-2.5 rounded-lg shadow-sm hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center">
                    <i class="fa-solid fa-plus mr-2"></i> Add New Client
                </button>
            </header>

            <div class="bg-white rounded-xl border border-slate-200/80 shadow-sm overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-500">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Client Name</th>
                            <th scope="col" class="px-6 py-3">Company</th>
                            <th scope="col" class="px-6 py-3">Contact</th>
                            <th scope="col" class="px-6 py-3">Address</th>
                            <th scope="col" class="px-6 py-3">Status</th>
                            <th scope="col" class="px-6 py-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Client Modal -->
    <div id="client-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h3 id="modal-title" class="text-lg font-medium text-gray-900 mb-4">Add New Client</h3>
            <form id="client-form" class="space-y-4">
                <input type="hidden" id="client-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="client-name" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="client-company" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="client-email" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="client-phone" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Address</label>
                    <textarea id="client-address" rows="3" class="mt-1 w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-btn" class="px-4 py-2 rounded-lg border border-slate-300 text-sm font-semibold hover:bg-slate-100">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-semibold hover:bg-indigo-700">Save Client</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let clientsData = [
            { id: 1, name: 'John Doe', company: 'Acme Corp', email: 'john.doe@acme.com', phone: '555-1234', address: '123 Main St, New York, NY 10001', status: 'Active' },
            { id: 2, name: 'Jane Smith', company: 'Innovate LLC', email: 'jane.smith@innovate.com', phone: '555-5678', address: '456 Market St, San Francisco, CA 94105', status: 'Active' },
            { id: 3, name: 'Peter Jones', company: 'Quantum Tech', email: 'peter.jones@quantum.com', phone: '555-9012', address: '789 Oak Ave, Chicago, IL 60611', status: 'Inactive' },
        ];

        const tableBody = document.getElementById('clients-table-body');
        const addClientBtn = document.getElementById('add-client-btn');
        const clientModal = document.getElementById('client-modal');
        const clientForm = document.getElementById('client-form');
        const cancelBtn = document.getElementById('cancel-btn');
        const modalTitle = document.getElementById('modal-title');

        function renderClients() {
            tableBody.innerHTML = clientsData.map(client => `
                <tr class="bg-white border-b hover:bg-slate-50">
                    <td class="px-6 py-4 font-medium text-slate-900">${client.name}</td>
                    <td class="px-6 py-4">${client.company}</td>
                    <td class="px-6 py-4">
                        <div>${client.email}</div>
                        <div class="text-slate-500">${client.phone}</div>
                    </td>
                    <td class="px-6 py-4 text-slate-500 text-xs">${client.address}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${client.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${client.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button class="text-slate-500 hover:text-indigo-600 px-2" onclick="editClient(${client.id})"><i class="fa-solid fa-pencil"></i></button>
                        <button class="text-slate-500 hover:text-red-600 px-2" onclick="deleteClient(${client.id})"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
            `).join('');
        }
        
        function openModal(client = null) {
            clientForm.reset();
            if (client) {
                modalTitle.textContent = 'Edit Client';
                document.getElementById('client-id').value = client.id;
                document.getElementById('client-name').value = client.name;
                document.getElementById('client-company').value = client.company;
                document.getElementById('client-email').value = client.email;
                document.getElementById('client-phone').value = client.phone;
                document.getElementById('client-address').value = client.address;
            } else {
                modalTitle.textContent = 'Add New Client';
                document.getElementById('client-id').value = '';
            }
            clientModal.classList.remove('hidden');
        }

        function closeModal() {
            clientModal.classList.add('hidden');
        }

        addClientBtn.addEventListener('click', () => openModal());
        cancelBtn.addEventListener('click', closeModal);

        clientForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const clientId = document.getElementById('client-id').value;
            const newClient = {
                id: clientId ? parseInt(clientId) : Date.now(),
                name: document.getElementById('client-name').value,
                company: document.getElementById('client-company').value,
                email: document.getElementById('client-email').value,
                phone: document.getElementById('client-phone').value,
                address: document.getElementById('client-address').value,
                status: 'Active'
            };

            if (clientId) {
                clientsData = clientsData.map(c => c.id === newClient.id ? newClient : c);
            } else {
                clientsData.push(newClient);
            }
            renderClients();
            closeModal();
        });

        window.editClient = (id) => {
            const client = clientsData.find(c => c.id === id);
            openModal(client);
        };

        window.deleteClient = (id) => {
            if (confirm('Are you sure you want to delete this client?')) {
                clientsData = clientsData.filter(c => c.id !== id);
                renderClients();
            }
        };

        renderClients();
    });
    </script>
</body>
</html>
