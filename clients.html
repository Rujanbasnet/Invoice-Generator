<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clients â€” InvoicePro</title>

  <!-- Tailwind + Inter font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside id="main-sidebar" data-active-nav="clients" class="w-64 bg-white shadow-md hidden md:flex flex-col"></aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col">

    <!-- Topbar -->
    <header class="flex items-center justify-between bg-white shadow px-6 py-4 sticky top-0 z-10">
      <div class="flex items-center gap-4">
        <h2 class="text-2xl font-semibold">Clients</h2>
        <div class="text-sm text-gray-500">Manage your clients and their details</div>
      </div>
      <button id="newClientBtn" 
        class="bg-gradient-to-r from-indigo-500 to-blue-600 text-white px-5 py-2.5 rounded-xl font-medium shadow hover:shadow-lg hover:scale-105 transition transform duration-150">
        + New Client
      </button>
    </header>

    <!-- Page content -->
    <section class="p-6 space-y-6">

      <!-- Clients table -->
      <div class="bg-white p-6 rounded-2xl shadow-sm overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
            <tr>
              <th class="px-4 py-3">Client Name</th>
              <th class="px-4 py-3 text-left">Email</th>
              <th class="px-4 py-3 text-left">Phone</th>
              <th class="px-4 py-3 text-left">Business</th>
              <th class="px-4 py-3 text-left">Address</th>
              <th class="px-4 py-3 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="clientTableBody">
            <tr class="border-b hover:bg-gray-50 transition">
              <td class="px-4 py-3 font-medium">Acme Corp</td>
              <td class="px-4 py-3">info@acme.com</td>
              <td class="px-4 py-3">123-456-7890</td>
              <td class="px-4 py-3">Acme Corporation</td>
              <td class="px-4 py-3">123 Main St, Cityville</td>
              <td class="px-4 py-3 text-right">
                <button class="text-indigo-600 hover:underline mr-2" onclick="editClient(this)">Edit</button>
                <button class="text-red-600 hover:underline" onclick="deleteClient(this)">Delete</button>
              </td>
            </tr>
            <tr class="border-b hover:bg-gray-50 transition">
              <td class="px-4 py-3 font-medium">Blue Ocean LLC</td>
              <td class="px-4 py-3">contact@blueocean.com</td>
              <td class="px-4 py-3">987-654-3210</td>
              <td class="px-4 py-3">Blue Ocean LLC</td>
              <td class="px-4 py-3">456 Bay Rd, Seaville</td>
              <td class="px-4 py-3 text-right">
                <button class="text-indigo-600 hover:underline mr-2" onclick="editClient(this)">Edit</button>
                <button class="text-red-600 hover:underline" onclick="deleteClient(this)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>
  </main>
</div>

<!-- Modal for new/edit client -->
<div id="clientModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-2xl w-full max-w-2xl p-8 relative animate-fadeIn shadow-xl">
    <h3 class="text-xl font-semibold mb-5" id="modalTitle">New Client</h3>
    <form id="clientForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <input type="text" id="clientName" placeholder="Client Name" class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none" required />
      <input type="email" id="clientEmail" placeholder="Email" class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none" required />
      <input type="text" id="clientPhone" placeholder="Phone" class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
      <input type="text" id="clientBusiness" placeholder="Business Name" class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
      <textarea id="clientAddress" placeholder="Address" class="sm:col-span-2 w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none h-24 resize-none"></textarea>
      <div class="sm:col-span-2 flex justify-end gap-3 mt-3">
        <button type="button" class="px-5 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition" onclick="closeModal()">Cancel</button>
        <button type="submit" class="px-5 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-blue-600 text-white hover:shadow-lg transition">Save</button>
      </div>
    </form>
    <button class="absolute top-3 right-4 text-gray-400 hover:text-gray-600 text-2xl" onclick="closeModal()">&times;</button>
  </div>
</div>

<script src="js/sidebar.js"></script>

<script>
  // Open modal
  document.getElementById('newClientBtn').addEventListener('click', () => {
    document.getElementById('modalTitle').innerText = 'New Client';
    document.getElementById('clientForm').reset();
    document.getElementById('clientModal').classList.remove('hidden');
  });

  // Close modal
  function closeModal() {
    document.getElementById('clientModal').classList.add('hidden');
  }

  // Add client
  document.getElementById('clientForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('clientName').value;
    const email = document.getElementById('clientEmail').value;
    const phone = document.getElementById('clientPhone').value;
    const business = document.getElementById('clientBusiness').value;
    const address = document.getElementById('clientAddress').value;

    const tbody = document.getElementById('clientTableBody');
    const row = document.createElement('tr');
    row.className = "border-b hover:bg-gray-50 transition";
    row.innerHTML = `
      <td class="px-4 py-3 font-medium">${name}</td>
      <td class="px-4 py-3">${email}</td>
      <td class="px-4 py-3">${phone}</td>
      <td class="px-4 py-3">${business}</td>
      <td class="px-4 py-3">${address}</td>
      <td class="px-4 py-3 text-right">
        <button class="text-indigo-600 hover:underline mr-2" onclick="editClient(this)">Edit</button>
        <button class="text-red-600 hover:underline" onclick="deleteClient(this)">Delete</button>
      </td>
    `;
    tbody.appendChild(row);
    closeModal();
  });

  // Edit client
  function editClient(btn){
    const row = btn.closest('tr');
    document.getElementById('clientName').value = row.cells[0].innerText;
    document.getElementById('clientEmail').value = row.cells[1].innerText;
    document.getElementById('clientPhone').value = row.cells[2].innerText;
    document.getElementById('clientBusiness').value = row.cells[3].innerText;
    document.getElementById('clientAddress').value = row.cells[4].innerText;
    document.getElementById('modalTitle').innerText = 'Edit Client';
    document.getElementById('clientModal').classList.remove('hidden');

    const form = document.getElementById('clientForm');
    form.onsubmit = function(e){
      e.preventDefault();
      row.cells[0].innerText = document.getElementById('clientName').value;
      row.cells[1].innerText = document.getElementById('clientEmail').value;
      row.cells[2].innerText = document.getElementById('clientPhone').value;
      row.cells[3].innerText = document.getElementById('clientBusiness').value;
      row.cells[4].innerText = document.getElementById('clientAddress').value;
      closeModal();
      form.onsubmit = null;
    }
  }

  // Delete client
  function deleteClient(btn){
    if(confirm('Are you sure you want to delete this client?')){
      btn.closest('tr').remove();
    }
  }
</script>

</body>
</html>
