<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clients â€” InvoicePro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/modern-ui.css">
  <script src="js/data-manager.js"></script>
  <script src="js/sidebarTemplate.js"></script>
  <script src="js/client-modal.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="antialiased bg-slate-50">

  <div class="flex min-h-screen">
    <script>injectSidebar('clients');</script>

    <main class="flex-1 flex flex-col">
      <header class="modern-topbar flex items-center justify-between px-8 py-4 sticky top-0 z-20">
        <div>
          <h2 class="text-2xl font-bold text-slate-800">Clients</h2>
          <p class="text-sm text-slate-500">Manage your client relationships</p>
        </div>
        <div class="flex gap-3">
          <button onclick="ClientModal.open()" class="primary-action">
            <i class="fa-solid fa-plus"></i> Add Client
          </button>
        </div>
      </header>

      <section class="flex-1 overflow-y-auto p-8">
        <div class="max-w-7xl mx-auto">

          <!-- Clients Grid -->
          <div id="clientsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Clients injected here -->
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="js/sidebar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const clients = DataManager.getClients();
      const grid = document.getElementById('clientsGrid');

      if (clients.length === 0) {
        grid.innerHTML = `<div class="col-span-full text-center py-12 text-slate-500">No clients found. Add one to get started.</div>`;
        return;
      }

      clients.forEach(client => {
        const card = document.createElement('div');
        card.className = 'surface-card p-6 flex flex-col gap-4 group hover:border-blue-300 transition-colors';
        card.innerHTML = `
          <div class="flex items-start justify-between">
            <div class="w-12 h-12 rounded-xl bg-slate-100 flex items-center justify-center text-xl font-bold text-slate-600">
              ${client.name.charAt(0)}
            </div>
            <button class="text-slate-400 hover:text-blue-600 transition-colors"><i class="fa-solid fa-ellipsis-vertical"></i></button>
          </div>
          
          <div>
            <h3 class="text-lg font-bold text-slate-900">${client.name}</h3>
            <p class="text-sm text-slate-500">${client.email}</p>
          </div>

          <div class="space-y-2 text-sm text-slate-600">
            <div class="flex items-center gap-2"><i class="fa-solid fa-phone w-4 text-center text-slate-400"></i> ${client.phone || 'N/A'}</div>
            <div class="flex items-center gap-2"><i class="fa-solid fa-location-dot w-4 text-center text-slate-400"></i> ${client.address || 'N/A'}</div>
          </div>

          <div class="pt-4 mt-auto border-t border-slate-100 flex gap-3">
            <a href="create-invoice.html?client=${client.id}" class="flex-1 secondary-action justify-center text-xs py-2">
              Create Invoice
            </a>
          </div>
        `;
        grid.appendChild(card);
      });
    });
  </script>
</body>

</html>
