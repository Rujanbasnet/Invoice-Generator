<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — InvoicePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-ui.css">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            color: #111827;
            transition: all 0.2s;
        }
        .form-input:focus {
            background-color: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }
        .primary-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .message-box { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-10px); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="relative z-10 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-4">
                <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-lg">
                    <span class="text-3xl font-bold bg-gradient-to-br from-indigo-500 to-purple-600 bg-clip-text text-transparent">IP</span>
                </div>
            </div>
            <h1 class="text-5xl font-bold text-white mb-2">
                Invoice<span class="text-indigo-200">Pro</span>
            </h1>
            <p class="text-indigo-100 text-lg">Streamline Your Business Billing</p>
        </div>
        <div id="login-card" class="login-card p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-600">Sign in to manage your invoices.</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" id="email" class="form-input w-full pl-12 pr-4 py-3 rounded-lg" placeholder="you@company.com" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" class="form-input w-full pl-12 pr-12 py-3 rounded-lg" placeholder="••••••••" required>
                        <button type="button" id="toggle-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" id="remember-me" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="#" class="text-indigo-600 hover:text-indigo-700">Forgot password?</a>
                </div>
                <div id="message-container" class="hidden"></div>
                <button type="submit" class="primary-button w-full text-white py-3 px-4 rounded-lg font-semibold text-lg">
                    Sign In
                </button>
            </form>
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Or</span></div>
            </div>
            <div class="text-center">
                <button onclick="quickLogin()" class="w-full bg-gray-200 text-gray-900 py-3 px-4 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                    <i class="fas fa-rocket mr-2"></i>Quick Test Login
                </button>
            </div>
        </div>
        <div class="text-center mt-8">
            <p class="text-white text-sm">© 2025 InvoicePro. All Rights Reserved.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn')) {
                window.location.href = 'dashboard.html';
                return;
            }
            const loginForm = document.getElementById('login-form');
            const togglePassword = document.getElementById('toggle-password');
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                if (!email || !password) {
                    showMessage('Please fill in all fields.', 'error');
                    return;
                }
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }
                const loginButton = event.target.querySelector('button[type="submit"]');
                const originalText = loginButton.textContent;
                loginButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
                loginButton.disabled = true;
                try {
                    setTimeout(() => {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('currentUser', JSON.stringify({ name: 'User', email: email }));
                        showMessage('Success! Redirecting...', 'success');
                        setTimeout(() => window.location.href = 'dashboard.html', 1500);
                    }, 500);
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('An unexpected error occurred. Please try again.', 'error');
                    loginButton.innerHTML = originalText;
                    loginButton.disabled = false;
                }
            });
            togglePassword.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
            });
        });
        function quickLogin() {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', JSON.stringify({ name: 'Rujan Basnet', email: 'demo@invoicepro.com' }));
            showMessage('Quick login successful! Redirecting...', 'success');
            setTimeout(() => window.location.href = 'dashboard.html', 1500);
        }
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const bgClass = type === 'success' ? 'bg-emerald-50' : 'bg-red-50';
            const textClass = type === 'success' ? 'text-emerald-700' : 'text-red-700';
            const borderClass = type === 'success' ? 'border-emerald-200' : 'border-red-200';
            container.innerHTML = `<div class="message-box ${bgClass} ${textClass} border ${borderClass} text-sm font-medium p-3 rounded-lg">${message}</div>`;
            container.classList.remove('hidden');
            setTimeout(() => {
                const messageBox = container.querySelector('.message-box');
                if (messageBox) {
                    messageBox.style.animation = 'fadeOut 0.5s ease-out forwards';
                    setTimeout(() => container.classList.add('hidden'), 500);
                }
            }, 5000);
        }
    </script>
</body>
</html>
