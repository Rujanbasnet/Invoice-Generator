<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Invoice — InvoicePro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <div class="flex min-h-screen">

    <aside id="main-sidebar" data-active-nav="create-invoice" class="hidden md:flex w-[18.5rem] shrink-0" aria-label="Sidebar">
    </aside>

    <main class="flex-1 flex flex-col">

      <header class="flex items-center justify-between bg-white shadow px-6 py-4 sticky top-0 z-10">
        <h2 class="text-2xl font-semibold">Create Invoice</h2>
        <div class="flex items-center gap-4">
          <input id="globalSearch" type="text" placeholder="Search..." class="px-3 py-2 border rounded-lg focus:ring focus:ring-indigo-200" />
          <div class="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-800 font-bold">R</div>
        </div>
      </header>

      <section class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">

        <div class="lg:col-span-2 space-y-6">

          <div class="bg-white rounded-2xl shadow p-6">
            <div class="flex items-start justify-between">
              <h3 class="text-lg font-semibold">Invoice Details</h3>
              <div class="space-x-2">
                <button id="saveDraftBtn" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">Save Draft</button>
                <button id="sendBtn" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Send</button>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
              <div>
                <label class="text-sm font-medium text-gray-600">Client</label>
                <select id="clientSelect" class="mt-1 w-full border rounded-lg px-3 py-2">
                  <option value="">— Select client —</option>
                </select>
                <div class="mt-2 flex gap-2">
                  <input id="clientSearch" type="text" placeholder="Search / Add client..." class="flex-1 border rounded-lg px-3 py-2" />
                  <button id="addClientBtn" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">+ Client</button>
                </div>
              </div>

              <div>
                <label class="text-sm font-medium text-gray-600">Invoice #</label>
                <input id="invoiceNumber" type="text" class="mt-1 w-full border rounded-lg px-3 py-2" value="#INV-0001" />
              </div>

              <div>
                <label class="text-sm font-medium text-gray-600">Invoice Date</label>
                <input id="invoiceDate" type="date" class="mt-1 w-full border rounded-lg px-3 py-2" />
              </div>

              <div>
                <label class="text-sm font-medium text-gray-600">Due Date</label>
                <input id="dueDate" type="date" class="mt-1 w-full border rounded-lg px-3 py-2" />
              </div>
            </div>
          </div>

          <div class="bg-white rounded-2xl shadow p-6">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold">Items</h3>
              <div class="text-sm text-gray-500">Tip: press <kbd class="bg-gray-100 px-2 rounded">Tab</kbd> to quickly move across fields</div>
            </div>

            <div class="overflow-x-auto mt-4">
              <table id="itemsTable" class="min-w-full text-sm">
                <thead class="bg-gray-100 text-gray-700">
                  <tr>
                    <th class="px-4 py-2 text-left">Description</th>
                    <th class="px-4 py-2 w-20 text-center">Qty</th>
                    <th class="px-4 py-2 w-32 text-center">Unit</th>
                    <th class="px-4 py-2 w-32 text-right">Price</th>
                    <th class="px-4 py-2 w-32 text-right">Line Total</th>
                    <th class="px-4 py-2 w-12 text-center"></th>
                  </tr>
                </thead>
                <tbody id="itemRows">
                  <tr class="item-row">
                    <td class="px-4 py-2"><input class="desc w-full border rounded px-2 py-1" placeholder="Item description" /></td>
                    <td class="px-4 py-2 text-center"><input type="number" class="qty w-full border rounded px-2 py-1" value="1" min="0" /></td>
                    <td class="px-4 py-2 text-center"><input class="unit w-full border rounded px-2 py-1" placeholder="pcs/hr" /></td>
                    <td class="px-4 py-2 text-right"><input type="number" step="0.01" class="price w-full border rounded px-2 py-1 text-right" value="0" min="0" /></td>
                    <td class="px-4 py-2 text-right text-gray-700 total">$0.00</td>
                    <td class="px-4 py-2 text-center"><button class="removeRow text-red-500 hover:text-red-700">✖</button></td>
                  </tr>
                </tbody>
              </table>
              <button id="addItemBtn" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">+ Add Item</button>
            </div>
          </div>

          <div class="bg-white rounded-2xl shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Notes / Terms</h3>
            <textarea id="notes" class="w-full border rounded-lg px-3 py-2 h-24" placeholder="Notes visible on PDF"></textarea>
          </div>

        </div>

        <div class="space-y-6">

          <div class="bg-white rounded-2xl shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Summary</h3>
            <div class="space-y-2 text-sm">
              <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
              <div class="flex justify-between"><span>Discount</span><span id="discount">$0.00</span></div>
              <div class="flex justify-between"><span>Tax</span><span id="tax">$0.00</span></div>
              <hr class="my-2">
              <div class="flex justify-between font-bold text-lg"><span>Total</span><span id="grandTotal">$0.00</span></div>
            </div>
          </div>

          <div class="bg-white rounded-2xl shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Actions</h3>
            <div class="space-y-2">
              <button id="previewPdfBtn" class="w-full py-2 border rounded-lg hover:bg-gray-50">Preview PDF</button>
              <button id="downloadBtn" class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Download</button>
            </div>
          </div>

          <div class="bg-white rounded-2xl shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Your Company</h3>
            <textarea class="w-full border rounded-lg px-3 py-2 h-24" placeholder="Company details (address, etc.)"></textarea>
          </div>

        </div>

      </section>
    </main>
  </div>

  <script src="js/sidebar.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load sample clients first
      const clients = ['Acme Corp', 'Blue Ocean LLC', 'Skyline Builders'];
      const select = document.getElementById('clientSelect');
      clients.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });

      // Set default dates (today and 30 days later)
      const today = new Date('2025-10-17');
      document.getElementById('invoiceDate').valueAsDate = today;
      document.getElementById('dueDate').valueAsDate = new Date(today.getTime() + 30 * 86400000);

    });
  </script>

  <script>
    function $(sel, ctx) { return (ctx || document).querySelector(sel); }
    function $all(sel, ctx) { return Array.from((ctx || document).querySelectorAll(sel)); }
    function formatMoney(n) { return '$' + Number(n || 0).toFixed(2); }

    const itemRows = $('#itemRows');
    const addItemBtn = $('#addItemBtn');
    const subtotalEl = $('#subtotal');
    const taxEl = $('#tax');
    const discountEl = $('#discount');
    const grandTotalEl = $('#grandTotal');

    function addItem(data = {}) {
      const tr = document.createElement('tr');
      tr.className = 'item-row';
      tr.innerHTML = `
        <td class="px-4 py-2"><input class="desc w-full border rounded px-2 py-1" placeholder="Item description" value="${data.desc||''}" /></td>
        <td class="px-4 py-2 text-center"><input type="number" class="qty w-full border rounded px-2 py-1" value="${(data.qty||1)}" min="0" /></td>
        <td class="px-4 py-2 text-center"><input class="unit w-full border rounded px-2 py-1" placeholder="pcs/hr" value="${data.unit||''}" /></td>
        <td class="px-4 py-2 text-right"><input type="number" step="0.01" class="price w-full border rounded px-2 py-1 text-right" value="${(data.price||0)}" min="0" /></td>
        <td class="px-4 py-2 text-right text-gray-700 total">$0.00</td>
        <td class="px-4 py-2 text-center"><button class="removeRow text-red-500 hover:text-red-700">✖</button></td>
      `;
      itemRows.appendChild(tr);
      attachRowListeners(tr);
      calculateTotals();
      return tr;
    }

    function attachRowListeners(row) {
      $all('.qty, .price, .desc, .unit', row).forEach(el => {
        el.addEventListener('input', calculateTotals);
      });
      row.querySelector('.removeRow').addEventListener('click', () => {
        row.remove();
        calculateTotals();
      });
    }

    function calculateTotals() {
      let subtotal = 0;
      $all('#itemRows tr.item-row').forEach(row => {
        const qty = Number(row.querySelector('.qty').value || 0);
        const price = Number(row.querySelector('.price').value || 0);
        const lineTotal = qty * price;
        row.querySelector('.total').textContent = formatMoney(lineTotal);
        subtotal += lineTotal;
      });
      const tax = subtotal * 0.10;
      const discount = 0; // Add discount input later if needed
      const total = subtotal + tax - discount;
      subtotalEl.textContent = formatMoney(subtotal);
      discountEl.textContent = formatMoney(discount);
      taxEl.textContent = formatMoney(tax);
      grandTotalEl.textContent = formatMoney(total);
    }

    // Init items
    addItemBtn.addEventListener('click', () => addItem());
    $all('#itemRows tr').forEach(attachRowListeners);
    calculateTotals();

    // Button handlers
    $('#saveDraftBtn').addEventListener('click', () => alert('Draft saved!'));
    $('#sendBtn').addEventListener('click', () => alert('Invoice sent!'));
    $('#previewPdfBtn').addEventListener('click', () => alert('PDF preview!'));
    $('#downloadBtn').addEventListener('click', () => alert('Downloaded!'));
    $('#addClientBtn').addEventListener('click', () => {
      const name = prompt('New client name');
      if (name) {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        $('#clientSelect').appendChild(opt);
        $('#clientSelect').value = name;
      }
    });
  </script>

</body>
</html>
