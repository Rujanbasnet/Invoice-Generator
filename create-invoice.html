<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Invoice - InvoiceGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="js/dataStore.js"></script>
    <style>
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        #invoice-items .item-row:hover {
            background-color: #F9FAFB;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <!-- Navigation (Simplified for focus) -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-gray-900">InvoiceGen</a>
                <div class="flex items-center space-x-4">
                    <a href="invoices.html" class="text-gray-600 hover:text-gray-900">Back to Invoices</a>
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-medium">TU</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <form id="invoice-form" class="bg-white rounded-xl shadow-lg border border-gray-200 p-8 md:p-12">
            
            <!-- Header: Company & Client Info -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-12">
                <!-- Your Company Details -->
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                         <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-300">
                            <i class="fas fa-image text-2xl text-gray-500"></i>
                        </div>
                        <input type="file" id="company-logo" class="hidden">
                        <div>
                            <input type="text" id="company-name" placeholder="Your Company Name" class="text-2xl font-bold border-none p-0 focus:ring-0 w-full">
                            <textarea id="company-details" rows="3" class="w-full border-none p-0 focus:ring-0 text-gray-600 text-sm" placeholder="Your Address, Phone, Email"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Bill To -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Bill To:</h2>
                    <div class="input-group">
                        <select id="client-select" class="input-group" required>
                            <option value="">Select an existing client...</option>
                        </select>
                    </div>
                     <textarea id="client-address-display" rows="3" class="w-full input-group" placeholder="Client's details will appear here..." readonly></textarea>
                     <div id="new-client-form" class="hidden space-y-4 mt-2">
                        <input type="text" id="new-client-name" placeholder="New Client Name" class="w-full input-group">
                        <input type="email" id="new-client-email" placeholder="Email Address" class="w-full input-group">
                        <input type="text" id="new-client-phone" placeholder="Phone Number" class="w-full input-group">
                        <textarea id="new-client-address" rows="2" class="w-full input-group" placeholder="Address"></textarea>
                    </div>
                </div>
            </section>

            <!-- Invoice Meta Details -->
             <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="input-group">
                    <label for="invoice-number">Invoice Number</label>
                    <input type="text" id="invoice-number" required>
                </div>
                 <div class="input-group">
                    <label for="issue-date">Issue Date</label>
                    <input type="date" id="issue-date" required>
                </div>
                 <div class="input-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" required>
                </div>
            </section>

            <!-- Items Section -->
            <section class="mb-12">
                <!-- New Item Entry Form -->
                <div class="grid grid-cols-12 gap-4 items-end p-4 bg-gray-50 rounded-lg mb-4">
                    <div class="col-span-12 md:col-span-5 input-group">
                        <label for="new-item-description">Item Description</label>
                        <input type="text" id="new-item-description" placeholder="Service or product" class="w-full">
                    </div>
                    <div class="col-span-4 md:col-span-2 input-group">
                        <label for="new-item-quantity">Qty</label>
                        <input type="number" id="new-item-quantity" value="1" class="w-full text-center">
                    </div>
                    <div class="col-span-4 md:col-span-2 input-group">
                        <label for="new-item-rate">Rate</label>
                        <input type="number" id="new-item-rate" value="0.00" step="0.01" class="w-full text-right">
                    </div>
                    <div class="col-span-4 md:col-span-3">
                        <button type="button" id="add-item-btn" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors hover-lift">
                            <i class="fas fa-plus mr-2"></i>Add Item
                        </button>
                    </div>
                </div>

                <!-- Items Table -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/2">Item Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rate</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="invoice-items" class="divide-y divide-gray-200">
                            <!-- Item rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Totals & Notes -->
             <section class="grid grid-cols-1 md:grid-cols-2 gap-12">
                 <div class="space-y-4">
                     <div class="input-group">
                        <label for="notes">Notes / Terms</label>
                        <textarea id="notes" rows="4" placeholder="e.g. Thank you for your business!"></textarea>
                    </div>
                </div>
                <div class="space-y-4 bg-gray-50 p-6 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Subtotal:</span>
                        <span id="subtotal" class="font-medium text-gray-900">$0.00</span>
                    </div>
                     <div class="flex justify-between items-center">
                        <span class="text-gray-600">Discount (%):</span>
                        <input type="number" id="discount-rate" value="0" class="w-24 text-right border-gray-300 rounded-md">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Tax (%):</span>
                        <input type="number" id="tax-rate" value="0" class="w-24 text-right border-gray-300 rounded-md">
                    </div>
                    <div class="border-t pt-4 mt-4">
                        <div class="flex justify-between items-center text-xl font-bold">
                            <span class="text-gray-900">Total:</span>
                            <span id="total-amount" class="text-blue-600">$0.00</span>
                        </div>
                    </div>
                </div>
            </section>

             <!-- Footer Actions -->
            <footer class="mt-12 pt-8 border-t flex justify-end items-center space-x-4">
                 <button type="button" id="save-draft-btn" class="px-6 py-3 rounded-lg text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors hover-lift">Save as Draft</button>
                 <button type="button" id="preview-btn" class="px-6 py-3 rounded-lg text-blue-600 bg-blue-100 hover:bg-blue-200 transition-colors hover-lift">Preview</button>
                 <button type="submit" class="px-8 py-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors hover-lift shadow-md">
                    <i class="fas fa-paper-plane mr-2"></i>Save & Send
                </button>
            </footer>

        </form>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataStore = new DataStore();
            let invoiceItems = []; // Use an array to manage items
            
            // Populate clients
            const clientSelect = document.getElementById('client-select');
            const clients = dataStore.getClients();
            if (clients.length > 0) {
                 clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = client.name;
                    clientSelect.appendChild(option);
                });
            }
            
            // Add "New Client" option
            const newClientOption = document.createElement('option');
            newClientOption.value = 'new-client';
            newClientOption.textContent = '-- Add New Client --';
            clientSelect.appendChild(document.createElement('hr'));
            clientSelect.appendChild(newClientOption);


            // Default values
            document.getElementById('issue-date').value = new Date().toISOString().slice(0,10);
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 30);
            document.getElementById('due-date').value = dueDate.toISOString().slice(0,10);
            document.getElementById('invoice-number').value = `INV-${Date.now().toString().slice(-6)}`;
            
            const addItemBtn = document.getElementById('add-item-btn');
            const itemsTbody = document.getElementById('invoice-items');
            
            const updateTotals = () => {
                 const subtotal = invoiceItems.reduce((sum, item) => sum + (item.quantity * item.rate), 0);
                 const discountRate = parseFloat(document.getElementById('discount-rate').value) || 0;
                 const taxRate = parseFloat(document.getElementById('tax-rate').value) || 0;
                 
                 const discountAmount = subtotal * (discountRate / 100);
                 const subtotalAfterDiscount = subtotal - discountAmount;
                 const taxAmount = subtotalAfterDiscount * (taxRate / 100);
                 const total = subtotalAfterDiscount + taxAmount;

                 document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                 document.getElementById('total-amount').textContent = `$${total.toFixed(2)}`;
            };
            
            const renderItems = () => {
                itemsTbody.innerHTML = '';
                invoiceItems.forEach((item, index) => {
                    const amount = item.quantity * item.rate;
                    const row = document.createElement('tr');
                    row.className = 'item-row';
                    row.innerHTML = `
                        <td class="px-6 py-4">${item.description}</td>
                        <td class="px-6 py-4">${item.quantity}</td>
                        <td class="px-6 py-4">$${item.rate.toFixed(2)}</td>
                        <td class="px-6 py-4 text-right font-medium">$${amount.toFixed(2)}</td>
                        <td class="px-2 py-4 text-center">
                            <button type="button" class="text-red-500 hover:text-red-700 remove-item-btn" data-index="${index}"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    `;
                    itemsTbody.appendChild(row);
                });
                updateTotals();
            };

            addItemBtn.addEventListener('click', () => {
                const descriptionInput = document.getElementById('new-item-description');
                const quantityInput = document.getElementById('new-item-quantity');
                const rateInput = document.getElementById('new-item-rate');

                const description = descriptionInput.value.trim();
                if (!description) {
                    alert('Please enter an item description.');
                    descriptionInput.focus();
                    return;
                }
                
                invoiceItems.push({
                    description: description,
                    quantity: parseFloat(quantityInput.value) || 1,
                    rate: parseFloat(rateInput.value) || 0,
                });

                renderItems();

                descriptionInput.value = '';
                quantityInput.value = '1';
                rateInput.value = '0.00';
                descriptionInput.focus();
            });

            itemsTbody.addEventListener('click', e => {
                const removeBtn = e.target.closest('.remove-item-btn');
                if (removeBtn) {
                    const index = parseInt(removeBtn.dataset.index, 10);
                    invoiceItems.splice(index, 1);
                    renderItems();
                }
            });
            
            clientSelect.addEventListener('change', (e) => {
                const newClientForm = document.getElementById('new-client-form');
                const clientAddressDisplay = document.getElementById('client-address-display');
                if (e.target.value === 'new-client') {
                    newClientForm.classList.remove('hidden');
                    clientAddressDisplay.classList.add('hidden');
                } else {
                    newClientForm.classList.add('hidden');
                    clientAddressDisplay.classList.remove('hidden');
                    const selectedClient = clients.find(c => c.id === e.target.value);
                    if (selectedClient) {
                         clientAddressDisplay.value = `${selectedClient.name}\n${selectedClient.email}\n${selectedClient.phone || ''}`;
                    } else {
                        clientAddressDisplay.value = '';
                    }
                }
            });

            document.getElementById('discount-rate').addEventListener('input', updateTotals);
            document.getElementById('tax-rate').addEventListener('input', updateTotals);
            
            const saveInvoice = (status) => {
                let clientId = clientSelect.value;

                // Handle new client creation
                if (clientId === 'new-client') {
                    const newClientName = document.getElementById('new-client-name').value.trim();
                    if (!newClientName) {
                        alert('Please enter a name for the new client.');
                        return;
                    }
                    const newClient = {
                        id: 'client-' + Date.now(),
                        name: newClientName,
                        email: document.getElementById('new-client-email').value,
                        phone: document.getElementById('new-client-phone').value,
                        address: document.getElementById('new-client-address').value,
                        createdAt: new Date().toISOString(),
                        status: 'active'
                    };
                    const allClients = dataStore.getClients();
                    allClients.push(newClient);
                    localStorage.setItem('clients', JSON.stringify(allClients)); // Use localStorage to save
                    clientId = newClient.id;
                }
                
                const invoiceData = {
                    id: document.getElementById('invoice-number').value,
                    number: document.getElementById('invoice-number').value,
                    clientId: clientId,
                    date: document.getElementById('issue-date').value,
                    dueDate: document.getElementById('due-date').value,
                    items: invoiceItems,
                    subtotal: parseFloat(document.getElementById('subtotal').textContent.replace('$', '')),
                    discount: parseFloat(document.getElementById('discount-rate').value),
                    tax: parseFloat(document.getElementById('tax-rate').value),
                    total: parseFloat(document.getElementById('total-amount').textContent.replace('$', '')),
                    notes: document.getElementById('notes').value,
                    status: status,
                };
                
                const allInvoices = dataStore.getInvoices();
                allInvoices.push(invoiceData);
                dataStore.setInvoices(allInvoices);
                
                alert(`Invoice successfully saved as ${status}!`);
                window.location.href = 'invoices.html';
            };
            
            document.getElementById('invoice-form').addEventListener('submit', (e) => {
                e.preventDefault();
                saveInvoice('sent');
            });

            document.getElementById('save-draft-btn').addEventListener('click', () => {
                saveInvoice('draft');
            });
        });
    </script>
</body>
</html>
