<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ‚Äî InvoicePro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden md:flex flex-col">
      <div class="px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-indigo-600">Invoice<span class="text-gray-900">Pro</span></h1>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-2">
        <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-indigo-50 text-indigo-700 font-semibold">
          üè† Dashboard
        </a>
        <a href="create-invoice.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          üßæ Create Invoice
        </a>
        <a href="invoices.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          üíº Invoices
        </a>
        <a href="clients.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          üë§ Clients
        </a>
        <a href="reports.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          üìä Reports
        </a>
        <a href="settings.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          ‚öôÔ∏è Settings
        </a>
      </nav>
      <div class="p-4 border-t">
        <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Logout</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col">

      <!-- Topbar -->
      <header class="flex items-center justify-between bg-white shadow px-6 py-4 sticky top-0 z-10">
        <h2 class="text-2xl font-semibold">Dashboard</h2>
        <div class="flex items-center gap-4">
          <input type="text" placeholder="Search invoices..." class="px-3 py-2 border rounded-lg focus:ring focus:ring-indigo-200" />
          <div class="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-800 font-bold">R</div>
        </div>
      </header>

      <!-- Dashboard content -->
      <section class="p-6 space-y-10">

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <button onclick="filterInvoices('all')" class="bg-white p-5 rounded-2xl shadow hover:shadow-lg transition text-left">
            <h3 class="text-gray-500 text-sm font-medium">Total Invoices</h3>
            <p class="text-2xl font-bold mt-1" id="totalInvoices">0</p>
          </button>

          <button onclick="filterInvoices('pending')" class="bg-white p-5 rounded-2xl shadow hover:shadow-lg transition text-left">
            <h3 class="text-gray-500 text-sm font-medium">Pending</h3>
            <p class="text-2xl font-bold mt-1 text-amber-600" id="pendingInvoices">0</p>
          </button>

          <button onclick="filterInvoices('overdue')" class="bg-white p-5 rounded-2xl shadow hover:shadow-lg transition text-left">
            <h3 class="text-gray-500 text-sm font-medium">Overdue</h3>
            <p class="text-2xl font-bold mt-1 text-red-600" id="overdueInvoices">0</p>
          </button>

          <button onclick="filterInvoices('paid')" class="bg-white p-5 rounded-2xl shadow hover:shadow-lg transition text-left">
            <h3 class="text-gray-500 text-sm font-medium">Paid</h3>
            <p class="text-2xl font-bold mt-1 text-green-600" id="paidInvoices">0</p>
          </button>
        </div>

        <!-- Reports Shortcut -->
        <div class="bg-white p-6 rounded-2xl shadow flex justify-between items-center">
          <div>
            <h3 class="text-lg font-semibold">Reports & Insights</h3>
            <p class="text-gray-500 text-sm">View revenue, client activity, and performance trends.</p>
          </div>
          <a href="reports.html" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">
            View Reports
          </a>
        </div>

        <!-- Recent Invoices Table -->
        <div class="bg-white p-6 rounded-2xl shadow overflow-x-auto">
          <h3 class="text-lg font-semibold mb-4">Recent Invoices</h3>
          <table class="min-w-full text-sm">
            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
              <tr>
                <th class="px-4 py-3 text-left">Invoice #</th>
                <th class="px-4 py-3 text-left">Client</th>
                <th class="px-4 py-3 text-left">Date</th>
                <th class="px-4 py-3 text-left">Amount</th>
                <th class="px-4 py-3 text-left">Status</th>
                <th class="px-4 py-3 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="invoiceTableBody" class="divide-y">
              <!-- JS will populate this dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    // Redirect & filter invoices
    function filterInvoices(status) {
      window.location.href = `invoices.html?filter=${status}`;
    }

    // Example data for now (replace with JS fetch)
    const invoices = [
      { id: 'INV-00128', client: 'Acme Corp', date: '12 Oct 2025', amount: '$540.00', status: 'Paid' },
      { id: 'INV-00127', client: 'Blue Ocean LLC', date: '10 Oct 2025', amount: '$1,240.00', status: 'Pending' },
      { id: 'INV-00126', client: 'Skyline Builders', date: '08 Oct 2025', amount: '$820.00', status: 'Overdue' },
    ];

    const tbody = document.getElementById('invoiceTableBody');
    invoices.forEach(inv => {
      const statusColor = inv.status === 'Paid' ? 'green' : inv.status === 'Pending' ? 'amber' : 'red';
      tbody.innerHTML += `
        <tr>
          <td class="px-4 py-3 font-medium text-gray-800">${inv.id}</td>
          <td class="px-4 py-3">${inv.client}</td>
          <td class="px-4 py-3">${inv.date}</td>
          <td class="px-4 py-3">${inv.amount}</td>
          <td class="px-4 py-3">
            <span class="px-2 py-1 bg-${statusColor}-100 text-${statusColor}-700 rounded-full text-xs font-semibold">${inv.status}</span>
          </td>
          <td class="px-4 py-3 flex gap-2">
            <button class="text-indigo-600 hover:text-indigo-800" onclick="viewInvoice('${inv.id}')">View</button>
            ${inv.status !== 'Paid' ? `<button class="text-amber-600 hover:text-amber-800" onclick="resendInvoice('${inv.id}')">Resend</button>` : ''}
          </td>
        </tr>`;
    });

    // Example functions ‚Äî connect these to your existing JS later
    function viewInvoice(id) {
      window.location.href = `invoice-details.html?id=${id}`;
    }

    function resendInvoice(id) {
      alert(`Invoice ${id} resent successfully.`);
      // Later, replace with your backend call or Firebase function
    }
  </script>

  <script src="scripts/dashboard.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
