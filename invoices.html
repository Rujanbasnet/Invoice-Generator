    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        .hover-lift { transition: all 0.3s ease; }
        .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        .invoice-row { transition: all 0.2s ease; }
        .invoice-row:hover { background-color: #f8fafc; transform: translateX(4px); }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 500; }
        .status-paid { background: #dcfce7; color: #166534; }
        .status-sent { background: #dbeafe; color: #1e40af; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-overdue { background: #fee2e2; color: #991b1b; }
        .status-draft { background: #e0e7ff; color: #3730a3; }
        .payment-badge { padding: 2px 8px; border-radius: 12px; font-size: 10px; font-weight: 500; }
        .payment-full { background: #dcfce7; color: #166534; }
        .payment-partial { background: #fef3c7; color: #92400e; }
        .payment-none { background: #f3f4f6; color: #6b7280; }
        .user-menu { transform: translateY(-10px); opacity: 0; pointer-events: none; transition: all 0.2s ease; }
        .user-menu.show { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .progress-bar { height: 4px; background: #e5e7eb; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #10b981, #059669); transition: width 0.3s ease; }
    </style>
</head>
