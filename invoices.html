  <!-- Main -->
  <main class="flex-1 flex flex-col">

    <!-- Topbar -->
    <header class="modern-topbar flex items-center justify-between px-8 py-5 sticky top-0 z-20">
      <div>
        <p class="modern-breadcrumb">Records</p>
        <h2 class="text-3xl font-semibold leading-tight mt-1">Invoices</h2>
      </div>
      <div class="flex items-center gap-4">
        <input id="globalSearch" type="text" placeholder="Search invoices, clients..." class="modern-input w-64" />
        <a href="create-invoice.html" class="primary-action">
          <span class="text-lg">Ôºã</span>
          <span>New Invoice</span>
        </a>
        <div class="w-11 h-11 rounded-full bg-gradient-to-br from-sky-400/80 via-indigo-500/80 to-purple-500/80 flex items-center justify-center text-white font-semibold shadow-lg shadow-sky-500/40">R</div>
      </div>
    </header>

    <!-- Page content -->
    <section class="flex-1 overflow-y-auto">
      <div class="max-w-7xl mx-auto px-6 py-10 space-y-8">

        <!-- Summary cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <button data-filter="all" class="surface-card metric-card text-left">
            <h3>Total</h3>
            <p class="metric-value" id="cardTotal">0</p>
            <span class="text-sm text-gray-600">Invoices created</span>
          </button>
          <button data-filter="pending" class="surface-card metric-card text-left">
            <h3>Pending</h3>
            <p class="metric-value text-amber-300" id="cardPending">0</p>
            <span class="text-sm text-gray-600">Awaiting payment</span>
          </button>
          <button data-filter="overdue" class="surface-card metric-card text-left">
            <h3>Overdue</h3>
            <p class="metric-value text-rose-300" id="cardOverdue">0</p>
            <span class="text-sm text-gray-600">Past due</span>
          </button>
          <button data-filter="paid" class="surface-card metric-card text-left">
            <h3>Paid</h3>
            <p class="metric-value text-emerald-300" id="cardPaid">0</p>
            <span class="text-sm text-gray-600">Completed</span>
          </button>
        </div>

        <!-- Filter bar & bulk actions -->
        <div class="surface-card surface-card--soft px-6 py-6 flex flex-col md:flex-row md:items-center md:justify-between gap-5">
          <div class="flex flex-col sm:flex-row sm:items-center gap-4">
            <div class="flex items-center gap-3">
              <label class="muted-label">Filter</label>
              <select id="filterSelect" class="min-w-[10rem]">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="overdue">Overdue</option>
                <option value="paid">Paid</option>
                <option value="recurring">Recurring</option>
              </select>
            </div>
            <div class="flex flex-wrap items-center gap-3">
              <button id="bulkSendBtn" class="primary-action px-4">Send</button>
              <button id="bulkDownloadBtn" class="secondary-action px-4">Download</button>
              <button id="bulkDeleteBtn" class="secondary-action px-4 text-red-600 hover:text-red-700">Delete</button>
            </div>
          </div>
          <div class="text-sm text-gray-600">Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span></div>
        </div>

        <!-- Table: invoices -->
        <div class="surface-card px-6 py-7 overflow-x-auto">
          <table class="modern-table text-sm" id="invoicesTable">
            <thead>
              <tr>
                <th class="w-14 text-center"><input id="selectAll" type="checkbox" class="accent-sky-400" /></th>
                <th class="text-left">Invoice #</th>
                <th class="text-left">Client</th>
                <th class="text-left">Date</th>
                <th class="text-left">Due</th>
                <th class="text-left">Status</th>
                <th class="text-right">Amount</th>
                <th class="text-left">Options</th>
              </tr>
            </thead>
            <tbody id="invoiceTableBody" class="divide-y divide-gray-200">
              <!-- rows inserted by JS -->
            </tbody>
          </table>
        </div>

      </div>
    </section>
  </main>
</div>

<!-- Scripts -->
<script src="js/sidebar.js"></script>

<script>
    (function () {
      // Helper selectors
      const invoiceTableBody = document.getElementById('invoiceTableBody');
      const selectAllCheckbox = document.getElementById('selectAll');
      const filterSelect = document.getElementById('filterSelect');
      const visibleCountEl = document.getElementById('visibleCount');
      const totalCountEl = document.getElementById('totalCount');

      // Try to use existing global functions if present
      function tryCall(fnName, ...args) {
        const fn = window[fnName];
        if (typeof fn === 'function') {
          try { return fn(...args); } catch (e) { console.error(fnName, e); }
        }
        return undefined;
      }

    const sampleInvoices = [
      { id: 'INV-00128', client: 'Acme Corp', date: '2025-10-12', due: '2025-10-19', status: 'Paid', amount: 540.00, recurring: false },
      { id: 'INV-00127', client: 'Blue Ocean LLC', date: '2025-10-10', due: '2025-10-17', status: 'Pending', amount: 1240.00, recurring: false },
      { id: 'INV-00126', client: 'Skyline Builders', date: '2025-10-08', due: '2025-10-15', status: 'Overdue', amount: 820.00, recurring: true },
    ];

    let invoices = [];

    function fmt(n) { return '$' + Number(n || 0).toFixed(2); }

    function statusBadge(status) {
      const variant = status === 'Paid' ? 'paid' : status === 'Pending' ? 'pending' : 'overdue';
      return `<span class="status-pill" data-variant="${variant}">${status}</span>`;
    }

    function buildRow(inv) {
      const tr = document.createElement('tr');
      tr.dataset.id = inv.id;
      tr.className = 'transition-colors hover:bg-gray-50';
      tr.innerHTML = `
        <td class="px-4 py-3 text-center"><input class="row-checkbox accent-sky-400" type="checkbox" data-id="${inv.id}" /></td>
        <td class="px-4 py-3 font-semibold text-gray-900">${inv.id}</td>
        <td class="px-4 py-3 text-gray-700">${inv.client}</td>
        <td class="px-4 py-3 text-gray-600">${inv.date}</td>
        <td class="px-4 py-3 text-gray-600">${inv.due}</td>
        <td class="px-4 py-3">${statusBadge(inv.status)}</td>
        <td class="px-4 py-3 text-right font-semibold text-gray-900">${fmt(inv.amount)}</td>
        <td class="px-4 py-3">
          <div class="flex flex-wrap items-center gap-2 text-xs">
            <button class="secondary-action px-3 py-1 viewBtn" title="View" data-id="${inv.id}">View</button>
            ${inv.status !== 'Paid' ? `<button class="secondary-action px-3 py-1 resendBtn" title="Resend" data-id="${inv.id}">Resend</button>` : ''}
            <button class="secondary-action px-3 py-1 recurringBtn" title="Toggle recurring" data-id="${inv.id}">${inv.recurring ? 'Recurring' : 'One-off'}</button>
            <div class="relative inline-block">
              <button class="secondary-action px-3 py-1 menuBtn" data-id="${inv.id}" title="More">‚ãÆ</button>
              <div class="menu hidden absolute right-0 mt-2 w-44 rounded-2xl border border-white/10 bg-slate-900/95 backdrop-blur shadow-lg shadow-black/30 text-sm z-10">
                <button class="block w-full text-left px-4 py-2 hover:bg-gray-50 rounded-t-2xl actionView" data-id="${inv.id}">Open</button>
                <button class="block w-full text-left px-4 py-2 hover:bg-gray-50 actionDownload" data-id="${inv.id}">Download PDF</button>
                <button class="block w-full text-left px-4 py-2 hover:bg-rose-500/10 text-rose-300 rounded-b-2xl actionDelete" data-id="${inv.id}">Delete</button>
              </div>
            </div>
          </div>
        </td>
      `;
      tr.querySelector('.viewBtn')?.addEventListener('click', () => viewInvoice(inv.id));
      tr.querySelector('.resendBtn')?.addEventListener('click', () => resendInvoice(inv.id));
      tr.querySelector('.recurringBtn')?.addEventListener('click', (e) => toggleRecurring(inv.id, e.target));
      tr.querySelector('.menuBtn')?.addEventListener('click', (e) => toggleMenu(e.target));
      tr.querySelector('.actionDownload')?.addEventListener('click', () => downloadInvoice(inv.id));
      tr.querySelector('.actionDelete')?.addEventListener('click', () => deleteInvoice(inv.id));
      tr.querySelector('.actionView')?.addEventListener('click', () => viewInvoice(inv.id));
      return tr;
    }

    function renderInvoices(list) {
      invoiceTableBody.innerHTML = '';
      list.forEach(inv => invoiceTableBody.appendChild(buildRow(inv)));
      visibleCountEl.textContent = list.length;
    }

    function updateSummary(list) {
      const total = list.length;
      const pending = list.filter(inv => inv.status === 'Pending').length;
      const overdue = list.filter(inv => inv.status === 'Overdue').length;
      const paid = list.filter(inv => inv.status === 'Paid').length;
      document.getElementById('cardTotal').textContent = total;
      document.getElementById('cardPending').textContent = pending;
      document.getElementById('cardOverdue').textContent = overdue;
      document.getElementById('cardPaid').textContent = paid;
      totalCountEl.textContent = invoices.length;
    }

    function applyFilter() {
      const value = filterSelect.value;
      let list = invoices.slice();
      if (value !== 'all') {
        if (value === 'recurring') {
          list = list.filter(inv => inv.recurring);
        } else {
          list = list.filter(inv => inv.status.toLowerCase() === value);
        }
      }
      renderInvoices(list);
      updateSummary(list);
    }

    function toggleRecurring(id, button) {
      const invoice = invoices.find(inv => inv.id === id);
      if (!invoice) return;
      invoice.recurring = !invoice.recurring;
      button.textContent = invoice.recurring ? 'Recurring' : 'One-off';
      tryCall('toggleRecurringInvoice', id, invoice.recurring);
    }

    function toggleMenu(button) {
      const menu = button.nextElementSibling;
      document.querySelectorAll('#invoiceTableBody .menu').forEach(el => {
        if (el !== menu) el.classList.add('hidden');
      });
      menu?.classList.toggle('hidden');
    }

    function viewInvoice(id) {
      alert(`Viewing invoice ${id}`);
      tryCall('viewInvoice', id);
    }

    function resendInvoice(id) {
      alert(`Resending invoice ${id}`);
      tryCall('resendInvoice', id);
    }

    function downloadInvoice(id) {
      alert(`Downloading invoice ${id}`);
      tryCall('downloadInvoice', id);
    }

    function deleteInvoice(id) {
      if (confirm(`Delete invoice ${id}?`)) {
        invoices = invoices.filter(inv => inv.id !== id);
        applyFilter();
        tryCall('deleteInvoice', id);
      }
    }

    selectAllCheckbox.addEventListener('change', (event) => {
      const checked = event.target.checked;
      invoiceTableBody.querySelectorAll('.row-checkbox').forEach(cb => {
        cb.checked = checked;
      });
    });

    invoiceTableBody.addEventListener('change', () => {
      const checkboxes = invoiceTableBody.querySelectorAll('.row-checkbox');
      const allChecked = checkboxes.length && Array.from(checkboxes).every(cb => cb.checked);
      selectAllCheckbox.checked = allChecked;
    });

    document.addEventListener('click', (event) => {
      if (!event.target.closest('.menuBtn')) {
        document.querySelectorAll('#invoiceTableBody .menu').forEach(menu => menu.classList.add('hidden'));
      }
    });

    filterSelect.addEventListener('change', applyFilter);

    invoices = sampleInvoices.slice();
    totalCountEl.textContent = invoices.length;
    
    // Handle URL filter parameter from dashboard
    const urlParams = new URLSearchParams(window.location.search);
    const filterParam = urlParams.get('filter');
    if (filterParam) {
      filterSelect.value = filterParam;
    }
    
    applyFilter();

    document.querySelectorAll('button[data-filter]').forEach(button => {
      button.addEventListener('click', () => {
        filterSelect.value = button.dataset.filter;
        applyFilter();
      });
    });

    document.getElementById('bulkSendBtn').addEventListener('click', () => alert('Bulk send triggered'));
    document.getElementById('bulkDownloadBtn').addEventListener('click', () => alert('Bulk download triggered'));
    document.getElementById('bulkDeleteBtn').addEventListener('click', () => alert('Bulk delete triggered'));
  })();
</script>

</body>
